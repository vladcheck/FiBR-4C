<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="global.css" />
		<title>Document</title>
	</head>
	<body>
		<main class="main">
			<section class="product-card">
				<img
					src="./green-teapot.png"
					alt="A hand holds a green terracota teapot"
					class="product-card__img"
				/>
				<span class="product-card__price">195$</span>
				<h2 class="product-card__name">Green teapot</h2>
				<p class="product-card__description">
					This little teapot will fit any reasonable design of your flat, from
					postmodern house to art-deco cabins.
				</p>
				<button class="product-card__add-to-cart-btn add-to-cart-btn">
					Add to card
				</button>
			</section>
		</main>
	</body>
